{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ya Yeat</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'ya_yeat_app/css/styles.css' %}" />

    <!-- animsition.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.min.css"
    />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- animsition.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
  </head>
  <body>
    {% block index %} {% endblock %} {% block random_result%} {%endblock %}
    <script>
      $(document).ready(function() {
        $(".animsition").animsition({
          inClass: "fade-in-down-lg",
          outClass: "fade-out-down-lg",
          inDuration: 1500,
          outDuration: 800,
          linkElement: ".animsition-link",
          // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
          loading: true,
          loadingParentElement: "body", //animsition wrapper element
          loadingClass: "animsition-loading",
          loadingInner: "", // e.g '<img src="loading.svg" />'
          timeout: false,
          timeoutCountdown: 5000,
          onLoadEvent: true,
          browser: ["animation-duration", "-webkit-animation-duration"],
          // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
          // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
          overlay: false,
          overlayClass: "animsition-overlay-slide",
          overlayParentElement: "body",
          transition: function(url) {
            window.location.href = url;
          }
        });
      });
    </script>
  </body>
</html>
